<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      const root = {
        template: `
          <h1>{{proxy.quiz}}</h1>
        `,
        setup() {
          let proxy = reactive({ quiz: '서울디지텍고의 이사장은?' })
          setTimeout(() => {
            proxy.quiz = '곽일천'
          }, 3000)

          return {
            proxy,
          }
        },
      }

      const app = createApp(root)

      app.mount('#app')
    </script>
  </body>
</html>
