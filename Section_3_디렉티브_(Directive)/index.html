<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      const root = {
        template: `
          <nav>
            <template v-for="value of menu" :key="value">
              <a
                v-if="value.length > 3"
                :href="value.toLowerCase()"
                :key="value"
              >
                {{value}}
              </a>
            </template>
          </nav>
        `,
        setup() {
          const menu = ['HTML', 'CSS', 'Javascript']
          return {
            menu,
          }
        },
      }
      const app = createApp(root)
      app.mount('#app')
    </script>
  </body>
</html>
