<html>
  <head></head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createApp,
        reactive,
      } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

      const root = {
        template: `
          <nav>
            <!--
              (중요)실행순서
              v-if => v-for => v-show
              v-if 쓰면 for가 먼저 실행되서 오류남
            -->
            <a
              v-for="value of menu"
              v-show="value.length > 3"
              :href="value.toLowerCase()"
              :key="value"
            >
              {{value}}
            </a>
          </nav>
        `,
        setup() {
          const menu = ['HTML', 'CSS', 'Javascript']
          return {
            menu,
          }
        },
      }
      const app = createApp(root)
      app.mount('#app')
    </script>
  </body>
</html>
